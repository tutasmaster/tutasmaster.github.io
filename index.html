<!DOCTYPE HTML>
<html>
    <head>
		<title>TutasMaster</title>
		<style>
			body {
				background-color: black;
				color: white;
			}
			h1 {
				font-family: "Courier New", Courier, monospace;
				text-shadow: 4px 2px #000;
				color: #FFF;
			}
			
			h3 {
				font-family: "Courier New", Courier, monospace;
				text-shadow: 4px 2px #335577;
				margin: 0;
				color: #FFF;
			}
			
			img {
				border-radius: 50%;
			}
			
			img:hover {
				box-shadow: 0 0 2px 2px rgba(255, 255, 255, .5);

			th {
				font-family: "Courier New", Courier, monospace;
				color: #BB7744;
			}
			
			a {

			}
			
			a : link{

			}
			
			a :hover {
				color: #FFF;
			}

				color: #FFF;
			}
			
			#title {
				background: -moz-linear-gradient(top, #333355 0%,#222244 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #333355 0%,#222244 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #282850 0%,#333355 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

			#pj tr:hover {
				background-color:#402211;

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div align="center">
			
			<table id="pj" border="3px solid white" style="background-color: #332722;">

				<script>        
				$.getJSON("https://api.github.com/users/tutasmaster/repos", function(result){
					$.each(result, function(i, field){
						if(field.language != null && !field.fork){
							$("table").append("<tr><th align=\"left\"><a href=\"" + field.html_url + "\">" + field.name + "</a></th><th align=\"center\">" + field.language + "</th></tr> ");
						}
						
					});
				});</script>
				<tr>
					
				</tr>
